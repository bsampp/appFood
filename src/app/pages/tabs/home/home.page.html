<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
    <span>Principal</span>
    <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-banner [bannerImages]="banners"></app-banner>

  <ion-list>
    <ion-list-header class="ion-margin-bottom">

      <ion-label>
        <h4>Restaurantes Próximos</h4>
        <p>Descubra os melhores restaurantes próximos de você</p>
      </ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="restaurants?.length > 0">
      <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
    </ion-item-group>

  </ion-list>
</ion-content>
